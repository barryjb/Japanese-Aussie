<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Japanese Aussie Quiz</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Japanese Aussie Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You score is <span class="text-primary display-4 p-3">0%</span>!</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which is a bigger country Japan or Australia?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Japan</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Australia</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Do more people live in Japan or Australia?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">Japan</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Australia</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. In June, the season is winter in...</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">Australia</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Japan</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Which country is in the northern hemishpere?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">Australia</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Japan</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
